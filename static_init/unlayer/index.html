<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактор</title>
    <script src="//editor.unlayer.com/embed.js"></script>
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #editor {
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
<div class="toolbar" style="background-color: #0c5460">
    <button id="export_button">Экспорт</button>
</div>
<div id="editor">

</div>
<script>
    (() => {
        unlayer.init({
            id: 'editor',
            projectId: 1234,
            displayMode: 'email'
        });
        document.getElementById('export_button').addEventListener('click', () => {
            unlayer.exportHtml(data => {
                navigator.clipboard.writeText(data.html).then(() => {
                    alert('HTML код скопирован в буфер обмена');
                }).catch((e) => {
                    alert('Возникла ошибка ' + String(e));
                });
            });
        });
    })();
</script>
</body>
</html>
