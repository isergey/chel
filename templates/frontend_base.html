{% load i18n %}
{% load localeurl_tags %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>{% block title %}LibCMS{% endblock %}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/frontend/styles.css">

    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Супер портал</h1>
        {% if request.user.is_authenticated %}
            Вы вошкли как: {{ request.user.username }} <a href="{% url accounts:frontend:logout %}">Выйти</a>
        {% else %}
            <a href="{% url accounts:frontend:login %}">Войти</a> <a href="#1">Зарегистрироваться</a>
        {% endif %}
        <div style="float: right;"><a href="/ru{{ request.path|rmlocale }}">Русский</a> <a href="/en{{ request.path|rmlocale }}">English</a></div>
        <hr/>
    </div>
    <div class="row">
        {% block content %}wefwefwef{% endblock %}
    </div>
</div>
</body>
</html>
