{% if values %}
    <div class="search-results-item__tb-rw">
        <div class="search-results-item__tb-cl">
            {% if attr %}{{ attr }}: {% endif %}
        </div>
        <div class="search-results-item__tb-cl">
            {% for value in values %}
                {{ value }} {% if not forloop.last %}, {% endif %}
            {% endfor %}
        </div>
    </div>
{% endif %}
