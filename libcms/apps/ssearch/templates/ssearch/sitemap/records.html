<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9" len="{{ len }}">
    {% for record in records %}
        <url>
            <loc>https://{{ request.META.HTTP_HOST }}{% url 'ssearch:frontend:detail' %}?id={{ record.id|urlencode }}</loc>
            <lastmod>{{ record.update_date|date:"Y-m-d" }}</lastmod>
            <changefreq>monthly</changefreq>
        </url>
    {% endfor %}
</urlset>
