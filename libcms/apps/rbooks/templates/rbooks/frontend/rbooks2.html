
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Просмотр документа - RBooks2 WebSession</title>
  <link href="{{ rbooks_server }}/Content/Site.css" rel="stylesheet" type="text/css" />

  <script src="{{ rbooks_server }}/web/viewer-rbooks2-utils.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}front/vendors/jquery-2.2.4.min.js"></script>
</head>
<body>





<iframe id="rbooks2Viewer" src="{{ rbooks_server }}/web/viewer-rbooks2.html?file={{ file|urlencode }}&amp;settings={{ settings|urlencode }}&amp;documentType=4" class="rbooks2-viewer" allowfullscreen="allowfullscreen" data-syncLocationHash="true"></iframe>

<script>
    $(function () {
        $.post('{% url 'ssearch:frontend:log' %}', {
            id: '{{ id }}',
            action: 'VIEW_FULL_TEXT'
        }).done(function () {
        }).fail(function () {
        });
    });
</script>

</body>
</html>
