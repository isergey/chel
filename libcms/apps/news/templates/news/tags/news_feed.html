<ul>
    {% for news in news_list %}
        <li>
            <div class="title"><a href="{% url news:frontend:show news.id %}">{{ news.news_content.title }}</a></div>
            <div class="teaser">{{ news.news_content.teaser }}</div>
            <div class="create_date">{{ news.create_date }}</div>
        </li>
    {% endfor %}
</ul>
