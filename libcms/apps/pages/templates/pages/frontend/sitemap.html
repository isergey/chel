<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
    {% for page in pages %}
        <url>
            <loc>{{ request.scheme }}://{{ request.META.HTTP_HOST }}{% url 'pages:frontend:show' page.url_path %}</loc>
        </url>
    {% endfor %}
</urlset>
