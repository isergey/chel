{% extends 'harvester/index.html' %}
{% load bootstrap3 %}
{% block breadcrumbs %}
    {{ block.super }}
    <li class="active"><a href="{% url 'harvester:indexing' %}">Индексирование</a></li>
    <li class="active">Создание индексирования источника</li>
{% endblock %}
{% block content %}
    <form novalidate method="post" novalidate>{% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
