{% load add_get_tag %}
<div class="facet_explore">
    <table style="width: 100%">
        {% for value in result_facet.values %}
            <tr>
                <td><a href="{% add_get_append attr=result_facet.code value=value.value %}">{{ value.title }}</a></td>
                <td><span class="badge">{{ value.count }}</span></td>
            </tr>

        {% endfor %}
    </table>
{% if result_facet.has_prev %}
    <a class="ajax_link btn btn-default btn-sm" href="{% url 'search:frontend:facet_explore' %}{% add_get offset=prev %}">← назад</a>
{% endif %}
{% if result_facet.has_more %}
    <a class="ajax_link btn btn-default btn-sm" href="{% url 'search:frontend:facet_explore' %}{% add_get offset=next %}">вперед →</a>
{% endif %}
</div>
