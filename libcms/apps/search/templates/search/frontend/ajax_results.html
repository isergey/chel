{% load pagination_tag %}
<table style="width: 100%">
    {% for record in records %}
        <tr class="results__row" rid="{{ record.model.pk }}">
            <td style="padding: 0 5px 0 0; vertical-align: text-top">{{ record.row_number }}</td>
            <td>
                {{ record.libcard|safe }}
                <hr/>
            </td>
            <td style="width: 140px"></td>
        </tr>
    {% endfor %}

</table>
<div>
    {% pagination result_page %}
</div>
